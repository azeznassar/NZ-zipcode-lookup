<!-- New Zealand	NZ	api.zippopotam.us/NZ/0110	0110 : 9893	1737 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>NZ Location Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section class="hero hero-body is-primary is-bold container">
        <h1 class="title">NZ Location Info</h1>
        <h2 class="subtitle">Enter a New Zealand zipcode to get the <span data-tool-tip="Area/Suburb, latitude, longitude">location information</span></h2>
        <div class="map">
           <img src="img/map.jpg" alt="New Zealand Map" width="88" height="58">
        </div>
        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
                  <span class="icon is-small is-left">
                    <i class="fas fa-map-pin"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fas fa-check"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fas fa-times"></i>
                  </span>
                </div>
              </div>
        </form>
    </section>
    <br>
    <div class="container">
        <div id="output"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
